<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="mvp.css">
</head>

<body id="app">
  <main>
    <header>
      <h1 class="holder headline">
        Weather Journal App
      </h1>
    </header>
    <section>
      <form>
        <div class="holder zip">
          <label for="zip">Enter Zipcode here</label>
          <input type="text" id="zip" placeholder="enter zip code here">
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="5" cols="30"></textarea>
          <button id="generate" type="submit"> Generate </button>
        </div>
      </form>
    </section>

    <section class="holder entry" id="entriesContainer">
      <header class="title">
        <h2>Most Recent Entry</h2>
      </header>
      <aside id="entryHolder">
        <header>
          <h4 id="date"></h4>
          <p id="temp"></p>
        </header>
        <blockquote id="content"></blockquote>
      </aside>
    </section>
  </main>

  <script src="app.js" type="text/javascript"></script>

</body>

</html>
